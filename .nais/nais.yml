apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: tiltakspenger-saksbehandling-api
  namespace: tpts
  labels:
    team: tpts
spec:
  image: {{ image }}
  port: 8080
  replicas:
    min: {{ replicas }}
    max: {{ replicas }}
  resources:
    limits:
      memory: 2Gi
    requests:
      memory: 500Mi
  ingresses:
    - {{ ingress.url }}
  liveness:
    path: /isalive
  readiness:
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  secureLogs:
    enabled: true
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      tenant: {{ tenant }}
      claims:
        groups:
        {{#each azure.groups}}
          - id: {{this.id}}
        {{/each}}
        extra:
          - NAVident
          - azp_name
  leaderElection: true
  gcp:
    sqlInstances:
      - name: tiltakspenger-saksbehandling-api
        type: POSTGRES_16
        tier: {{ sqlInstances.tier }}
        diskAutoresize: {{ sqlInstances.diskAutoresize }}
        pointInTimeRecovery: {{ sqlInstances.pointInTimeRecovery }}
        flags:
          - name: cloudsql.logical_decoding
            value: "on"
        databases:
          - name: saksbehandling
            envVarPrefix: DB
            users:
              - name: tpts_ds
  accessPolicy:
    outbound:
      rules:
        - application: tiltakspenger-tiltak
        - application: tiltakspenger-pdfgen
        - application: tiltakspenger-datadeling
        - application: utsjekk
          namespace: helved
        - application: poao-tilgang
          namespace: poao
      external:
        - host: {{ urlPdl }}
        - host: {{ urlPdlPip }}
        - host: {{ urlSkjerming }}
        - host: {{ urlJoark }}
        - host: {{ urlDokdist }}
        - host: {{ urlMicrosoftGraphApi }}
    inbound:
      rules:
        - application: tiltakspenger-saksbehandler
          namespace: tpts
          cluster: {{ cluster }}
        - application: tiltakspenger-datadeling
          namespace: tpts
          cluster: {{ cluster }}
          permissions:
            roles:
              - "hente_data"
        - application: tiltakspenger-soknad-api
          namespace: tpts
          cluster: {{ cluster }}
          permissions:
            roles:
              - "lage_hendelser"
  env:
  {{#each azure.groups}}
    - name: {{this.name}}
      value: {{this.id}}
  {{/each}}
